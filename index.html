<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GG Veg&Beauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#fce7f3,#e9d5ff);
}
header{
  background:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  color:#7e22ce;
}
.hidden{display:none;}
.container{max-width:1100px;margin:auto;padding:20px;}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}
.product, .card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#ec4899,#d946ef);
  color:#fff;
  cursor:pointer;
  margin-top:10px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.remove{
  background:#f43f5e;
  border:none;
  color:#fff;
  border-radius:8px;
  padding:4px 6px;
  cursor:pointer;
}
.admin-btn{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#7e22ce;
}
</style>
</head>

<body>

<header>GG Veg&Beauty ðŸ’„ðŸŒ±</header>

<div class="container" id="store">
  <h2>Batons</h2>
  <div class="products">
    <div class="product"><h3>Batom Ruby Rose</h3><p>R$ 12,90</p><button onclick="add('Ruby Rose',12.9)">Adicionar</button></div>
    <div class="product"><h3>Batom Vult</h3><p>R$ 24,90</p><button onclick="add('Vult',24.9)">Adicionar</button></div>
    <div class="product"><h3>Batom MAC</h3><p>R$ 109,90</p><button onclick="add('MAC',109.9)">Adicionar</button></div>
  </div>

  <div class="card" style="margin-top:20px">
    <h3>Carrinho ðŸ›’</h3>
    <div id="cart"></div>
    <p><strong id="total">Total: R$ 0,00</strong></p>
    <button onclick="checkout()">Finalizar compra</button>
  </div>
</div>

<div class="container hidden" id="checkout">
  <div class="card">
    <h3>Pagamento Pix</h3>
    <p>CPF: <strong>138.955.874-60</strong></p>
    <canvas id="qrcode"></canvas>
    <p id="checkoutTotal"></p>
    <button onclick="finalizar()">JÃ¡ fiz o Pix</button>
  </div>
</div>

<div class="container hidden" id="admin">
  <div class="card">
    <h3>Painel Administrativo</h3>
    <div id="orders"></div>
    <button onclick="clearOrders()">Limpar pedidos</button>
  </div>
</div>

<button class="admin-btn" onclick="toggleAdmin()">Admin</button>

<script>
let cart=[], total=0;

function add(name,price){
  cart.push({name,price});
  render();
}
function render(){
  const c=document.getElementById('cart');
  c.innerHTML=''; total=0;
  cart.forEach((i,idx)=>{
    total+=i.price;
    c.innerHTML+=`<div class="cart-item">${i.name} - R$ ${i.price.toFixed(2)}
    <button class="remove" onclick="cart.splice(${idx},1);render()">X</button></div>`;
  });
  document.getElementById('total').innerText=`Total: R$ ${total.toFixed(2)}`;
}
function checkout(){
  if(!cart.length){alert('Carrinho vazio');return;}
  document.getElementById('store').classList.add('hidden');
  document.getElementById('checkout').classList.remove('hidden');
  document.getElementById('checkoutTotal').innerText=`Valor: R$ ${total.toFixed(2)}`;
  QRCode.toCanvas(document.getElementById('qrcode'),
  `PIX CPF 13895587460 VALOR ${total.toFixed(2)}`);
}
function finalizar(){
  const pedidos=JSON.parse(localStorage.getItem('orders')||'[]');
  pedidos.push({data:new Date().toLocaleString(),cart,total});
  localStorage.setItem('orders',JSON.stringify(pedidos));
  alert('Pedido registrado! Envie o comprovante para giselaynegih@gmail.com');
  cart=[]; total=0; render();
  document.getElementById('checkout').classList.add('hidden');
  document.getElementById('store').classList.remove('hidden');
}
function toggleAdmin(){
  const a=document.getElementById('admin');
  a.classList.toggle('hidden');
  loadOrders();
}
function loadOrders(){
  const o=document.getElementById('orders');
  const pedidos=JSON.parse(localStorage.getItem('orders')||'[]');
  o.innerHTML='';
  pedidos.forEach(p=>{
    o.innerHTML+=`<p>${p.data} â€” R$ ${p.total.toFixed(2)}</p>`;
  });
}
function clearOrders(){
  localStorage.removeItem('orders');
  loadOrders();
}
</script>

</body>
</html>
