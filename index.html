<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>GG Veg&Beauty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #fce7f3, #e9d5ff);
      min-height: 100vh;
    }

    header {
      background: white;
      padding: 18px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #7e22ce;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .hidden {
      display: none;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 25px;
    }

    .login-card {
      background: white;
      padding: 35px;
      max-width: 380px;
      margin: 80px auto;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      border: 1px solid #ddd;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ec4899, #d946ef);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .shop {
      display: grid;
      grid-template-columns: 3fr 1.2fr;
      gap: 25px;
      margin-top: 25px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 18px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .product h3 {
      font-size: 15px;
      margin-bottom: 6px;
    }

    .product p {
      color: #7e22ce;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .cart {
      background: white;
      padding: 20px;
      border-radius: 22px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      height: fit-content;
    }

    .cart h3 {
      text-align: center;
      color: #7e22ce;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .total {
      margin-top: 15px;
      font-weight: bold;
      color: #7e22ce;
      text-align: right;
    }

    .remove {
      background: #f43f5e;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 6px;
    }
  </style>
</head>

<body>

<header>GG Veg&Beauty ðŸ’„ðŸŒ±</header>

<!-- LOGIN -->
<div id="login" class="login-card">
  <h2>Entrar</h2>
  <input type="email" placeholder="E-mail" />
  <input type="password" placeholder="Senha" />
  <button onclick="entrar()">Entrar</button>
</div>

<!-- LOJA -->
<div id="store" class="container hidden">
  <h2>Batons</h2>

  <div class="shop">
    <div class="products">
      <div class="product">
        <h3>Batom Ruby Rose</h3>
        <p>R$ 12,90</p>
        <button onclick="addCart('Batom Ruby Rose', 12.9)">Adicionar</button>
      </div>

      <div class="product">
        <h3>Batom Vult</h3>
        <p>R$ 24,90</p>
        <button onclick="addCart('Batom Vult', 24.9)">Adicionar</button>
      </div>

      <div class="product">
        <h3>Batom MAC</h3>
        <p>R$ 109,90</p>
        <button onclick="addCart('Batom MAC', 109.9)">Adicionar</button>
      </div>
    </div>

    <div class="cart">
      <h3>Carrinho ðŸ›’</h3>
      <div id="cartItems"></div>
      <div class="total" id="total">Total: R$ 0,00</div>
      <button onclick="checkout()">Finalizar compra</button>
    </div>
  </div>
</div>

<!-- CHECKOUT -->
<div id="checkout" class="container hidden">
  <div class="cart">
    <h3>Pagamento via Pix ðŸ’œ</h3>

    <p><strong>Chave Pix (CPF):</strong></p>
    <p style="font-size:18px;color:#7e22ce;"><strong>138.955.874-60</strong></p>

    <p>Total da compra:</p>
    <p id="checkoutTotal" style="font-size:18px;font-weight:bold;"></p>

    <p style="margin-top:15px;font-size:14px;">
      ApÃ³s realizar o Pix, envie o comprovante para:<br>
      ðŸ“§ <strong>giselaynegih@gmail.com</strong>
    </p>

    <button onclick="finalizar()">JÃ¡ fiz o Pix</button>
  </div>
</div>

<script>
  let cart = [];
  let total = 0;

  function entrar() {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('store').classList.remove('hidden');
  }

  function addCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = '';
    total = 0;

    cart.forEach((item, index) => {
      total += item.price;
      cartItems.innerHTML += `
        <div class="cart-item">
          <span>${item.name}</span>
          <span>
            R$ ${item.price.toFixed(2)}
            <button class="remove" onclick="removeItem(${index})">X</button>
          </span>
        </div>
      `;
    });

    document.getElementById('total').innerText =
      `Total: R$ ${total.toFixed(2)}`;
  }

  function checkout() {
    if (cart.length === 0) {
      alert('Seu carrinho estÃ¡ vazio');
      return;
    }
    document.getElementById('store').classList.add('hidden');
    document.getElementById('checkout').classList.remove('hidden');
    document.getElementById('checkoutTotal').innerText =
      `R$ ${total.toFixed(2)}`;
  }

  function finalizar() {
    alert('Pedido realizado! ðŸ’œ\nEnvie o comprovante do Pix por e-mail.');
    cart = [];
    total = 0;
    renderCart();
    document.getElementById('checkout').classList.add('hidden');
    document.getElementById('login').classList.remove('hidden');
  }
</script>

</body>
</html>
