<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>GG Veg&Beauty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9c5d1, #c084fc);
      min-height: 100vh;
    }

    header {
      background: white;
      padding: 15px 20px;
      text-align: center;
      font-weight: bold;
      color: #6b21a8;
    }

    .container {
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    .card {
      background: white;
      padding: 25px;
      max-width: 400px;
      margin: 60px auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ec4899;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .product h3 {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .product p {
      font-weight: bold;
      color: #6b21a8;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<header>GG Veg&Beauty ðŸ’„ðŸŒ±</header>

<!-- LOGIN -->
<div id="login" class="card">
  <h2>Entrar</h2>
  <input type="email" placeholder="E-mail" />
  <input type="password" placeholder="Senha" />
  <button onclick="entrar()">Entrar</button>
</div>

<!-- LOJA -->
<div id="store" class="container hidden">
  <h2>Batons ðŸ’‹</h2>

  <div class="products">
    <div class="product">
      <h3>Batom Ruby Rose</h3>
      <p>R$ 12,90</p>
      <button>Adicionar</button>
    </div>

    <div class="product">
      <h3>Batom Vult</h3>
      <p>R$ 24,90</p>
      <button>Adicionar</button>
    </div>

    <div class="product">
      <h3>Batom MAC</h3>
      <p>R$ 109,90</p>
      <button>Adicionar</button>
    </div>
  </div>
</div>

<script>
  function entrar() {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('store').classList.remove('hidden');
  }
</script>

</body>
</html>
