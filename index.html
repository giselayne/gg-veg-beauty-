<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>GG Veg&Beauty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #fce7f3, #e9d5ff);
      min-height: 100vh;
    }

    header {
      background: white;
      padding: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #7e22ce;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .container {
      padding: 25px;
      max-width: 1100px;
      margin: auto;
    }

    .hidden {
      display: none;
    }

    .login-card {
      background: white;
      padding: 35px;
      max-width: 380px;
      margin: 80px auto;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      text-align: center;
    }

    .login-card h2 {
      color: #7e22ce;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ec4899, #d946ef);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .shop {
      display: grid;
      grid-template-columns: 3fr 1.2fr;
      gap: 25px;
      margin-top: 25px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 18px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .product h3 {
      font-size: 15px;
      margin-bottom: 6px;
    }

    .product p {
      color: #7e22ce;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .cart {
      background: white;
      padding: 20px;
      border-radius: 22px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      height: fit-content;
    }

    .cart h3 {
      margin-top: 0;
      color: #7e22ce;
      text-align: center;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .total {
      margin-top: 15px;
      font-weight: bold;
      color: #7e22ce;
      text-align: right;
    }
  </style>
</head>

<body>

<header>GG Veg&Beauty ðŸ’„ðŸŒ±</header>

<!-- LOGIN -->
<div id="login" class="login-card">
  <h2>Entrar</h2>
  <input type="email" placeholder="E-mail" />
  <input type="password" placeholder="Senha" />
  <button onclick="entrar()">Entrar</button>
</div>

<!-- LOJA -->
<div id="store" class="container hidden">
  <h2>Batons</h2>

  <div class="shop">
    <div class="products">
      <div class="product">
        <h3>Batom Ruby Rose</h3>
        <p>R$ 12,90</p>
        <button onclick="addCart('Batom Ruby Rose', 12.9)">Adicionar</button>
      </div>

      <div class="product">
        <h3>Batom Vult</h3>
        <p>R$ 24,90</p>
        <button onclick="addCart('Batom Vult', 24.9)">Adicionar</button>
      </div>

      <div class="product">
        <h3>Batom MAC</h3>
        <p>R$ 109,90</p>
        <button onclick="addCart('Batom MAC', 109.9)">Adicionar</button>
      </div>
    </div>

    <div class="cart">
      <h3>Carrinho</h3>
      <div id="cartItems"></div>
      <div class="total" id="total">Total: R$ 0,00</div>
      <button onclick="checkout()">Finalizar compra</button>
    </div>
  </div>
</div>

<script>
  let cart = [];
  let total = 0;

  function entrar() {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('store').classList.remove('hidden');
  }

  function addCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = '';
    total = 0;

    cart.forEach((item, index) => {
      total += item.price;

      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span>${item.name}</span>
        <span>
          R$ ${item.price.toFixed(2)}
          <button onclick="removeItem(${index})" style="
            background:#f43f5e;
            border:none;
            color:white;
            border-radius:8px;
            padding:4px 8px;
            margin-left:6px;
            cursor:pointer;
            font-size:12px;
          ">X</button>
        </span>
      `;
      cartItems.appendChild(div);
    });

    document.getElementById('total').innerText =
      `Total: R$ ${total.toFixed(2)}`;
  }
</script>


</body>
</html>
